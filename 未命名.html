<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端视口适配核心配置，保证页面适配不同手机屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>莱维康-精准营养·定制未来</title>
    <style>
        /* 重置默认样式，避免不同浏览器的默认边距影响 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 背景色匹配原图风格，提升视觉体验 */
            background-color: #f5f8ff;
            /* 防止页面横向滚动 */
            overflow-x: hidden;
        }
        /* 核心：图片自适应样式，保证二维码清晰可识别 */
        .banner-img {
            /* 图片宽度适配屏幕，高度自动保持比例，避免变形 */
            max-width: 100%;
            height: auto;
            /* 图片居中显示 */
            margin: 0 auto;
            /* 轻微优化，让图片边缘更清晰，提升二维码识别率 */
            image-rendering: -webkit-optimize-contrast;
            display: block;
        }
    </style>
</head>

</html>
